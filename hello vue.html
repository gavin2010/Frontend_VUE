<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 我的第一个vue文件</title>
<script src="vue_2.6.8.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <p>site:{{site}}</p>
  <p>{{desc()}}</p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    site: "四川成都"
  },
  methods:{
  	desc:function(){
  		return this.message + ' 练习笔记！';	
  	}	
  }
})
</script>
</body>
</html>
